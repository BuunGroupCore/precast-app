    <!-- Loading indicator for better UX -->
    <div id="root">
      <style>
        .preloader {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: #0f172a;
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 9999;
        }
        .preloader-container {
          position: relative;
          background: white;
          border: 4px solid black;
          box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
          padding: 0;
          min-width: 320px;
        }
        .preloader-header {
          background: black;
          padding: 8px 12px;
          display: flex;
          align-items: center;
          justify-content: space-between;
        }
        .preloader-title {
          display: flex;
          align-items: center;
          gap: 8px;
          color: #facc15;
          font-family: 'Courier New', monospace;
          font-size: 12px;
          text-transform: uppercase;
          letter-spacing: 0.05em;
        }
        .terminal-icon {
          width: 14px;
          height: 14px;
        }
        .window-controls {
          display: flex;
          gap: 6px;
        }
        .control-dot {
          width: 10px;
          height: 10px;
          background: #facc15;
        }
        .preloader-body {
          padding: 24px;
          background: white;
        }
        .loading-animation {
          display: flex;
          justify-content: center;
          align-items: center;
          margin-bottom: 20px;
          height: 60px;
        }
        .loading-cube {
          width: 40px;
          height: 40px;
          position: relative;
          transform-style: preserve-3d;
          animation: rotateCube 2s linear infinite;
        }
        .cube-face {
          position: absolute;
          width: 40px;
          height: 40px;
          border: 2px solid black;
          background: #facc15;
        }
        .cube-face.front { transform: translateZ(20px); }
        .cube-face.back { transform: rotateY(180deg) translateZ(20px); }
        .cube-face.right { transform: rotateY(90deg) translateZ(20px); }
        .cube-face.left { transform: rotateY(-90deg) translateZ(20px); }
        .cube-face.top { transform: rotateX(90deg) translateZ(20px); }
        .cube-face.bottom { transform: rotateX(-90deg) translateZ(20px); }
        
        @keyframes rotateCube {
          0% { transform: rotateX(0deg) rotateY(0deg); }
          100% { transform: rotateX(360deg) rotateY(360deg); }
        }
        
        .loading-text {
          font-family: 'Courier New', monospace;
          font-size: 14px;
          color: black;
          text-align: center;
          text-transform: uppercase;
        }
        .loading-dots {
          display: inline-block;
          width: 20px;
          text-align: left;
        }
        .loading-dots::after {
          content: '';
          animation: dots 1.5s steps(4) infinite;
        }
        @keyframes dots {
          0% { content: ''; }
          25% { content: '.'; }
          50% { content: '..'; }
          75% { content: '...'; }
          100% { content: ''; }
        }
        .progress-bar {
          margin-top: 16px;
          height: 20px;
          background: white;
          border: 2px solid black;
          position: relative;
          overflow: hidden;
        }
        .progress-fill {
          height: 100%;
          background: repeating-linear-gradient(
            45deg,
            #facc15,
            #facc15 10px,
            black 10px,
            black 20px
          );
          animation: progressMove 1s linear infinite, progressFill 2s ease-out forwards;
        }
        @keyframes progressMove {
          0% { background-position: 0 0; }
          100% { background-position: 28px 0; }
        }
        @keyframes progressFill {
          0% { width: 0%; }
          100% { width: 100%; }
        }
        .system-info {
          margin-top: 12px;
          padding-top: 12px;
          border-top: 2px solid black;
          display: flex;
          justify-content: space-between;
          font-family: 'Courier New', monospace;
          font-size: 10px;
          text-transform: uppercase;
          color: black;
          opacity: 0.6;
        }
        .status-indicator {
          display: inline-block;
          width: 6px;
          height: 6px;
          background: #facc15;
          margin-right: 4px;
          animation: blink 1s infinite;
        }
        @keyframes blink {
          0%, 50%, 100% { opacity: 1; }
          25%, 75% { opacity: 0.3; }
        }
      </style>
      <div class="preloader">
