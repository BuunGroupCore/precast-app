name: Update Dependencies

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-deps:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: |
          cd packages/cli
          bun install
      
      - name: Update template dependencies
        run: |
          cd packages/cli
          bun run src/scripts/update-template-deps.ts
      
      - name: Run security audit
        run: |
          cd packages/cli
          npm audit --audit-level=moderate || true
      
      - name: Build to verify changes
        run: |
          cd packages/cli
          bun run build
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update template dependencies to latest secure versions'
          title: '[Automated] Update Template Dependencies'
          body: |
            ## üîê Automated Dependency Update
            
            This PR updates template dependencies to their latest secure versions.
            
            ### Changes made:
            - Updated Vite to latest version (addresses esbuild vulnerability)
            - Updated TypeScript to latest stable version
            - Updated other dependencies to their latest secure versions
            - Added security overrides for esbuild vulnerability where needed
            
            ### Security audit results:
            Run `npm audit` to see the current security status.
            
            ---
            *This PR was automatically generated by the dependency update workflow.*
          branch: automated/update-dependencies
          delete-branch: true