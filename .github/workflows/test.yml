name: Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test-cli:
    name: Test CLI Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          
      - name: Install dependencies
        run: bun install
        working-directory: packages/cli
        
      - name: Run type checking
        run: bun run typecheck
        working-directory: packages/cli
        
      - name: Run linting
        run: bun run lint
        working-directory: packages/cli
        
      - name: Run tests
        run: bun run test
        working-directory: packages/cli

  test-website:
    name: Test Website
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.1
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build UI package
        run: pnpm --filter @precast/ui run build
        
      - name: Run website type checking
        run: pnpm --filter @precast/website typecheck
        
      - name: Run website linting
        run: pnpm --filter @precast/website lint
        
      - name: Build website
        run: pnpm --filter @precast/website build
        
      - name: Run website tests
        run: pnpm --filter @precast/website test --if-present