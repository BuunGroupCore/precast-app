name: Publish Packages

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (beta, latest)'
        required: true
        default: 'latest'
        type: choice
        options:
          - beta
          - latest

jobs:
  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.1
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build all packages
        run: |
          pnpm --filter @precast/ui run build
          pnpm --filter create-precast-app run build
          
      - name: Determine NPM tag
        id: npm-tag
        run: |
          if [[ "${{ github.event.inputs.tag }}" == "beta" ]] || [[ "${{ github.event.release.prerelease }}" == "true" ]]; then
            echo "tag=beta" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi
          
      - name: Publish create-precast-app to npm
        run: |
          cd packages/cli
          npm publish --tag ${{ steps.npm-tag.outputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}